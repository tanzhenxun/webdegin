<!DOCTYPE html>
<html>

<head>
    <title>Week 3 Sample</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: 'Lato', sans-serif;
            /* If Lato not available, use sans-serif */
            font-size: 1vw;
            /* vw is the size unit, it changes based on your current screen size. The bigger screen the font will be bigger and vice versa. */
        }

        .container {
            /* Target those elements containing class (dot) called 'container' */
            display: flex;
            /* This is the magic to make the 2 div align horizontally */
            height: 80vh;
            /* 80% height of the full page */
        }

        .container .box {
            /* All the .box under .container */
            width: 20%;
            /* Each column would takes up 50%, so equally sharing spaces left and right */

            display: flex;
            /* refer here to get more details about flex usage: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */
            align-items: center;
            /* vertically center */
        }

        .images {
            /* All the div under .box */
            width: 55%;
            background-image: url("images/unsplash.jpg");
            background-size: cover;
            background-position: center center;
            margin-top: 5%;
        }

        .text {
            text-align: right;
            margin-left: auto;
            margin-top: auto;
            font-size: medium;
        }
        h1{
            font-size: 300%;
        }
        .bonder {
            padding: 12px;
            border: 8px black solid;
            border-right: none;
            margin-left: -20%;
            margin-right: 10%;
            width: 110%;
        }
    </style>
    <!-- this is HTML Comment 
         The 2 lines below is to install Google Fonts. 
         For all font in your homeworks, use Lato (as above)
        -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="box1" class="images">
            <img src="image/h3pic.png" width="90%" />
        </div>
        <div id="box2" class="text">
            <div class="bonder">
                <h1>CONNECT WITH US</h1>
                <h2>Mailing Address</h2>
                <p>123 Anywhere.,Any City, State, Country 12345</p>
                <h2>Email Address</h2>
                <p>hello@reallyreatsite.com</p>
                <h2>Phone Number</h2>
                <p>(123) 456 7890</p>
            </div>
        </div>
    </div>
</body>

</html>
